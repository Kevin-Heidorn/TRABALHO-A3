# Este fluxo de trabalho fará uma instalação limpa das dependências do node, cache/restauração delas, construirá o código fonte e executará testes em diferentes versões do node
# Para mais informações, consulte: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs 

name: CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # Veja o cronograma de versões suportadas do Node.js em https://nodejs.org/en/about/releases/

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build
      run: npm run build --if-present
      
    - name: Run tests
      run: npm run test
      
    - name: Lint
      run: npx eslint src/**/*.ts
    
    - name: Run ts-prune
      run: npm run find-deadcode
